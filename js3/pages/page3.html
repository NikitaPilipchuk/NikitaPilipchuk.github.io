		<script type="text/javascript">	
		function isNumeric(n) {
    
   			return !isNaN(parseFloat(n)) && isFinite(n);
		}

		function add(form){
			var A = form.value_a.value;
			var B = form.value_b.value;
			if (isNumeric(A)) {
				if (isNumeric(B)) {
					document.getElementById('result').innerHTML = Number(A) + Number(B);
				} else {
					alert("Ошибка! Значение числа B должно быть числовым.")
				}
			} else {
				alert("Ошибка! Значение числа А должно быть числовым.")
			}			
		}

		function sub(form){
			var A = form.value_a.value;
			var B = form.value_b.value;
			if (isNumeric(A)) {
				if (isNumeric(B)) {
					document.getElementById('result').innerHTML = Number(A) - Number(B);
				} else {
					alert("Ошибка! Значение числа B должно быть числовым.")
				}
			} else {
				alert("Ошибка! Значение числа А должно быть числовым.")
			}			
		}

		function multy(form){
			var A = form.value_a.value;
			var B = form.value_b.value;
			if (isNumeric(A)) {
				if (isNumeric(B)) {
					document.getElementById('result').innerHTML = Number(A) * Number(B);
				} else {
					alert("Ошибка! Значение числа B должно быть числовым.")
				}
			} else {
				alert("Ошибка! Значение числа А должно быть числовым.")
			}			
		}

		function div(form){
			var A = form.value_a.value;
			var B = form.value_b.value;
			if (isNumeric(A)) {
				if (isNumeric(B) && Number(B) != 0) {
					document.getElementById('result').innerHTML = Number(A) / Number(B);
				} else {
					alert("Ошибка! Значение числа B должно быть числовым и равным нулю.")
				}
			} else {
				alert("Ошибка! Значение числа А должно быть числовым.")
			}
		}

		function clearValues(form) {
			document.getElementById('result').innerHTML = "";
			form.value_a.value = "";
			form.value_b.value = "";
		}			
		

	</script>

				<input class="button" type="button" onclick="add(document.getElementById('form'))" name="submit" value="+">
				<input class="button" type="button" onclick="sub(document.getElementById('form'))" name="submit" value="-">
