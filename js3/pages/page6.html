	<link href="../css/style.css" rel="stylesheet">
		<script type="text/javascript">
		var timerId;
		var signal = 1;	

		function borderColor(elem){
			
			if (elem == '0') {
				if (signal == 1) {
					timerId = setInterval(function() {
						var someElement = document.getElementById("color");
						var color_r = Math.floor(Math.random() * 366);
						var color_g = Math.floor(Math.random() * 366);
						var color_b = Math.floor(Math.random() * 366);
						var color_rgb = "rgb(" + color_r + "," + color_g + "," + color_b + ")";
						someElement.style.borderColor = color_rgb; 
					}, 500);
					signal = 0;
				} else {
					alert("Ошибка! Кнопка уже нажата!");
				}


			} else {
				setTimeout(function() {
  					clearInterval(timerId);  				
				},0);
				signal = 1;

			}
			
		}


	</script>
</head>
