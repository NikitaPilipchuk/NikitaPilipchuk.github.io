<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Задачи на работу с DOM</title>
	<link href="../css/style.css" rel="stylesheet">
	<script type="text/javascript">
		function multiplyTable() {
			document.write("<table id= \"multy\" border= \"1\" cellspacing= \"0\" cellpadding= \"2 \"align= \"center\" >")
			for (var i = 1; i <= 10; i++)
			{
				document.write("<tr>");
	   			for (var j = 1; j <= 10; j++)
	    		{
	    			document.write("<td>" + j + "&times;" + i + "=" + (i * j) + "</td>")
	    		}
				document.write("</tr>")
			}
			document.write("</table>")
		}
	</script>
</head>
