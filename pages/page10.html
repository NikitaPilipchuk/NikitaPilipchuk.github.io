<script type="text/javascript">
	function valid(form){
		var A = form.value_a.value;
		var result;

		if (Number.isInteger(Number(A)) == true && Number(A) > 0) {

			if (Number(A) % 2 == 0) {

				result = 1;

                for (var i = 2; i <= Number(A); i++) {

                	if (i % 2 == 0) {
                		result *= i;

                	}
                    
                }
                document.getElementById('result').innerHTML = result;

			} else {
				
				result = 1;

                for (var i = 2; i <= Number(A); i++) {

                	if (i % 2 == 1) {
                		result *= i;

                	}
                    
                }
            }

            document.getElementById('result').innerHTML = result;



		} else {
			document.getElementById('result').innerHTML = '';
			alert("Ошибка! Значение числа N должно быть целым числом больше нуля.");		}

}
	</script>
