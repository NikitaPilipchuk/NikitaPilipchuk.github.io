<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задачи на работу со структурами данных</title>
	<link href="../css/style.css" rel="stylesheet">
		<script type="text/javascript">
			var subjects = {
				names: "Литература, Русский язык, История, МХК, Обществознание"
			}	

		function loadSubjects() {
			document.getElementById('result').innerHTML = subjects.names;
		}

		function valid(form){
			var A = form.value_a.value;

			var str = subjects.names;
			var subjectsArray = str.split(", ");

			var bool = subjectsArray.indexOf(A) != -1;

			if (bool == true) {
				alert("Ошибка! Предмет уже есть в списке!");

			} else {
				subjectsArray.push(A);
				str = subjectsArray.join(", ");
				subjects.names = str;
				document.getElementById('result').innerHTML = subjects.names;
				
			}	
		}

		function del(form) {
			var A = form.value_a.value;

			var str = subjects.names;
			var subjectsArray = str.split(", ");

			var bool = subjectsArray.indexOf(A) != -1;

			if (bool == true) {
				var subjectIndex = subjectsArray.indexOf(A);
				subjectsArray.splice(subjectIndex, 1);
				str = subjectsArray.join(", ");
				subjects.names = str;
				document.getElementById('result').innerHTML = subjects.names;


			} else {
				alert("Ошибка! Удаление невозможно, т.к. предмета нет в списке.");
				
			}

		}

	</script>
</head>

			<p class="title">Задача 7.</p>
			<p class="title">Программа, добавляет и удаляет предметы из объекта.</p>

		<div class="resultblock">
			<form action="" method="post" name="z1" id="form">
				<label class="labels" for="value_a">Введите предмет: </label>
				<input type="text" name="value_a"  id="value_a"> <br/><br/><br/>

				<input class="button" type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Добавить">

				<input class="button" type="button" onclick="del(document.getElementById('form'))" name="submit" value="Удалить">
			</form>
