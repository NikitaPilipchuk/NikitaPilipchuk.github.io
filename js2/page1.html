	<title>Задачи на работу со структурами данных</title>
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript">
	function lesson(a) {

	var str2 = "";

	var upper = 0;


	for (var i = 0; i < a.length; i++) {

		if (a.charAt(i) != "-") {
			if (upper == 0) {
				str2 += a[i];
			} else {
				str2 += a[i].toUpperCase();
				upper -= 1;
			}

			
		} else {

			upper += 1;

		}
		
	}
	document.getElementById('result').innerHTML = str2;

	}

	function valid(form){
	var A = form.value_a.value;
	lesson(A);

	


	}
	</script>
</head>
